<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div align="center" class="w-100 p-4 d-flex justify-content-center pb-4">
    <form action="#" th:action="@{/calc}" th:object="${dataCalc}" method="post">
        <div class="form-outline mb-4">
            <label for="a" class="form-label">First:</label>
            <input class="form-control" type="text" placeholder="a" aria-label="a" th:field="*{a}" id="a">
        </div>
        <div class="form-outline mb-4">
            <label for="b" class="form-label">Second:</label>
            <input class="form-control" type="text" placeholder="b" aria-label="b" th:field="*{b}" id="b">
        </div>
        <div class="form-outline mb-4">
            <label class="form-label">Operations:</label>
            <select class="form-select" th:field="*{op}">
                <option value="0">+</option>
                <option value="1">-</option>
                <option value="2">*</option>
                <option value="3">/</option>
            </select>
        </div>
        <div class="form-floating mb-4">
        <button type="submit" class="btn btr-primary">OK</button>
        </div>
        <div class="form-outline mb-4">
            <label for="result">Result:</label>
            <input class="form-control" type="text" aria-label="c" disabled th:field="*{c}" id="result">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
